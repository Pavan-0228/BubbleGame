<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="btn">
            <button class="start">Restart </button>
            <button  class="Timer">Start </button>
        </div>
        <div id="plane">
            <div class="ptop">
            <div class="box box1">
                <h2>Hit :</h2>
                <div id="hitter" class="ele">4</div>
            </div>
            <div class="box box2">
                <h2>Timer :</h2>
                <div class="ele time">60</div>
            </div>
            <div class="box">
                <h2>Score :</h2>
                <div class="ele Score">0</div>
            </div>
            </div>
            <div class="pfoot">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
